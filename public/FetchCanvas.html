<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch Div Content</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <h1>Fetch Div Content</h1>
    <button id="fetchDivContentButton" type="button">Fetch Div Content</button>
    <div id="divContentContainer"></div>
</div>
<footer>
    <p>作者：逢甲大學資訊二乙＿吳堃瑋＿D1149580</p>
</footer>

<script src="javascripts/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('fetchDivContentButton').addEventListener('click', function() {
            console.log('Fetch button clicked');
            fetch('/api/fetch-div-content')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    const divContentContainer = document.getElementById('divContentContainer');
                    divContentContainer.innerHTML = data.divContent;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    });
</script>
</body>
</html>
