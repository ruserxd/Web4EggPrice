<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch PChome Data</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <h1>Fetch PChome Data</h1>
    <form id="fetchCrawForm">
        <label for="searchKeyword">Enter keyword to search:</label>
        <input type="text" id="searchKeyword" name="searchKeyword" placeholder="Enter keyword" required value="泡麵"><br>
        <button id="fetchCrawlerData" type="button">Fetch Crawler Data</button>
    </form>
    <table id="crawlerTable" border="1">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Link</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<footer>
    <p>作者：逢甲大學資訊二乙 吳堃瑋</p>
</footer>

<script src="javascripts/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('fetchCrawlerData').addEventListener('click', function (e) {
            e.preventDefault();
            fetchCrawlerData();
        });
    });
</script>
</body>
</html>
