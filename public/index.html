<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert Product</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<h1>堃瑋home</h1>
<h2>Insert Product</h2>

<!--負責處理增加訂單-->
<form id="productForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>
    <button type="submit">Submit</button>
</form>
<p id="response"></p>

<!--負責輸出各個訂單價格-->
<h2>Price Records</h2>
<form id="PriceForm">
    <input type="text" id="search" placeholder="Search product name">
    <button id="searcher" type="button" onclick="loadPriceRecords()">Search</button>
</form>

<table id="priceTable" border="1">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Date</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- 將爬蟲結果輸出 -->
<!-- 新增用于显示爬虫结果的按钮和区域 -->
<form id="fetchCrawForm">
    <button id="fetchCrawlerData" type="button">Fetch Crawler Data</button>
</form>
<div id="crawlerResults"></div>


<script src="javascripts/style.js"></script>
</body>
</html>
