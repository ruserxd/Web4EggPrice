<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Price Records</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<h1>Price Records</h1>
<form id="PriceForm">
    <input type="text" id="search" placeholder="Search product name">
    <button id="searcher" type="button" onclick="loadPriceRecords()">Search</button>
</form>
<table id="priceTable" border="1">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Date</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="javascripts/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadPriceRecords();
    });
</script>
</body>
</html>
