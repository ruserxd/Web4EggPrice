<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Price Records</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="container">
    <h1>Price Records</h1>
    <form id="PriceForm">
        <select id="productSelect" onchange="setProductName()">
            <option value="">Select a product</option>
        </select>
        <input type="text" id="search" placeholder="Search product name">
        <button id="searcher" type="button" onclick="loadPriceRecords()">Search</button>
    </form>
    <table id="priceTable" border="1">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<footer>
    <p>提醒勿侵犯版權 作者：逢甲大學資訊二乙 吳堃瑋</p>
</footer>
<script src="javascripts/script.js"></script>
</body>
</html>
